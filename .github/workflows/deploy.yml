name: CI: Lint → Test → Deploy (GitHub Pages will also trigger a separate Pages build)

on:
  push:
    branches: ["main"]

# Give the workflow token sufficient rights to push to gh-pages
# `contents: write` is required to push commits; `pages: write` is useful for Pages APIs
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        # Run ESLint via Node to avoid possible shell executable permission problems
        run: node ./node_modules/eslint/bin/eslint.js . --ext .js

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    # Only run deploy when lint and test succeeded and the actor is not the GitHub Actions bot.
    # Note: when the peaceiris action pushes to the `gh-pages` branch it will trigger
    # GitHub's own "pages build and deployment" run — that is expected and separate.
    needs: [lint, test]
    if: ${{ success() && github.actor != 'github-actions[bot]' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build static site (optional)
        run: echo "Site build step placeholder"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
